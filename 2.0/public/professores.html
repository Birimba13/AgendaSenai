<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professores - Agenda Senai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .header {
            background: #0a2342;
            color: white;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .logo h1 {
            font-size: 1.4em;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-voltar {
            background: transparent;
            color: white;
            border: 1px solid white;
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background: white;
            color: #0a2342;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 40px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            color: #0a2342;
            font-size: 2.2em;
            font-weight: 600;
        }

        .btn-adicionar {
            background: #0a2342;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-adicionar:hover {
            background: #234a6b;
            transform: translateY(-2px);
        }

        .filtros {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .filtros-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .campo-filtro {
            display: flex;
            flex-direction: column;
        }

        .campo-filtro label {
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
        }

        .campo-filtro input,
        .campo-filtro select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .tabela-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #0a2342;
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e5e5e5;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-ativo {
            background: #d4edda;
            color: #155724;
        }

        .badge-inativo {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-turno {
            background: #d1ecf1;
            color: #0c5460;
            margin-right: 5px;
        }

        .acoes {
            display: flex;
            gap: 10px;
        }

        .btn-acao {
            padding: 6px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn-editar {
            background: #007bff;
            color: white;
        }

        .btn-editar:hover {
            background: #0056b3;
        }

        .btn-excluir {
            background: #dc3545;
            color: white;
        }

        .btn-excluir:hover {
            background: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-conteudo {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #0a2342;
            font-size: 1.5em;
        }

        .btn-fechar {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-cancelar {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-salvar {
            background: #0a2342;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .page-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .tabela-container {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>Agenda Senai</h1>
        </div>
        <div class="user-info">
            <a href="index.html" class="btn-voltar">← Voltar ao Menu</a>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Gestão de Professores</h1>
            <button class="btn-adicionar" onclick="abrirModal()">+ Adicionar Professor</button>
        </div>

        <div class="filtros">
            <div class="filtros-grid">
                <div class="campo-filtro">
                    <label>Buscar</label>
                    <input type="text" id="busca" placeholder="Nome ou email..." onkeyup="filtrarTabela()">
                </div>
                <div class="campo-filtro">
                    <label>Turno</label>
                    <select id="filtroTurno" onchange="filtrarTabela()">
                        <option value="">Todos</option>
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                    </select>
                </div>
                <div class="campo-filtro">
                    <label>Status</label>
                    <select id="filtroStatus" onchange="filtrarTabela()">
                        <option value="">Todos</option>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="tabela-container">
            <table id="tabelaProfessores">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Turnos</th>
                        <th>Carga Horária</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados de exemplo -->
                    <tr>
                        <td>João Silva</td>
                        <td>joao.silva@senai.br</td>
                        <td>
                            <span class="badge badge-turno">Manhã</span>
                            <span class="badge badge-turno">Tarde</span>
                        </td>
                        <td>20h / 40h</td>
                        <td><span class="badge badge-ativo">Ativo</span></td>
                        <td>
                            <div class="acoes">
                                <button class="btn-acao btn-editar" onclick="editarProfessor(1)">Editar</button>
                                <button class="btn-acao btn-excluir" onclick="excluirProfessor(1)">Excluir</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Maria Santos</td>
                        <td>maria.santos@senai.br</td>
                        <td>
                            <span class="badge badge-turno">Manhã</span>
                        </td>
                        <td>15h / 20h</td>
                        <td><span class="badge badge-ativo">Ativo</span></td>
                        <td>
                            <div class="acoes">
                                <button class="btn-acao btn-editar" onclick="editarProfessor(2)">Editar</button>
                                <button class="btn-acao btn-excluir" onclick="excluirProfessor(2)">Excluir</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-conteudo">
            <div class="modal-header">
                <h2 id="modalTitulo">Adicionar Professor</h2>
                <button class="btn-fechar" onclick="fecharModal()">×</button>
            </div>
            <form id="formProfessor">
                <div class="form-group">
                    <label>Nome Completo *</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Turnos Disponíveis</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="turnoManha"> Manhã
                        </label>
                        <label>
                            <input type="checkbox" id="turnoTarde"> Tarde
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Carga Horária Total (horas/semana) *</label>
                    <input type="number" id="cargaHoraria" min="0" max="40" required>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="status">
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn-salvar">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function abrirModal() {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalTitulo').textContent = 'Adicionar Professor';
            document.getElementById('formProfessor').reset();
        }

        function fecharModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function editarProfessor(id) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalTitulo').textContent = 'Editar Professor';
            // Aqui você carregaria os dados do professor
            alert('Editando professor ID: ' + id);
        }

        function excluirProfessor(id) {
            if (confirm('Tem certeza que deseja excluir este professor?')) {
                alert('Professor excluído: ' + id);
                // Aqui você faria a exclusão
            }
        }

        function filtrarTabela() {
            const busca = document.getElementById('busca').value.toLowerCase();
            const turno = document.getElementById('filtroTurno').value;
            const status = document.getElementById('filtroStatus').value;
            
            const linhas = document.querySelectorAll('#tabelaProfessores tbody tr');
            
            linhas.forEach(linha => {
                const texto = linha.textContent.toLowerCase();
                let mostrar = true;
                
                if (busca && !texto.includes(busca)) {
                    mostrar = false;
                }
                
                if (turno && !texto.includes(turno)) {
                    mostrar = false;
                }
                
                if (status && !texto.includes(status)) {
                    mostrar = false;
                }
                
                linha.style.display = mostrar ? '' : 'none';
            });
        }

        document.getElementById('formProfessor').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Professor salvo com sucesso!');
            fecharModal();
        });

        // Fechar modal ao clicar fora
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                fecharModal();
            }
        });
    </script>
</body>
</html>
